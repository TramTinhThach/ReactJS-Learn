<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React DOM</title>
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
  </head>
  <body>
    <!--
        1. Tại sao phải sử dụng React_DOM?
        2. Tại sao lại tách React_DOM ra?
        3. Render UI
    -->
    <div id="root"></div>
    <script>
      const divReact = React.createElement(
        "div",
        {
          className: "post-item",
        },
        React.createElement(
          "h2",
          {
            title: "Học React tại F8",
          },
          "Học ReactJS"
        ),
        React.createElement("p", null, "Học ReactJs từ cơ bản tới nâng cao")
      );

      const ulReact = React.createElement(
        "ul",
        {},
        React.createElement("li", {}, "Javascript"),
        React.createElement("li", {}, "ReactJS")
      );

      const sumReact = React.createElement(
        'div',
        {},
        divReact,
        ulReact

      )

      // Get root element
      const root = document.getElementById("root");

      // React_DOM => Render UI
      ReactDOM.render(sumReact, root);
    </script>
  </body>
</html>
